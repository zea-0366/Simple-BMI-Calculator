<!DOCTYPE html>
<html lang="en">

<head>
  <title>Zea BMI Calculatorrr</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- judul  -->
  <h2>BMI Calculator</h2>

  <!-- kolom unmtuk memasukkan bban.tban,usia -->
  <div class="container">
    <form name="bmiCalculator" class="bmiCalculator">
      <label for="weight">Berat badan (kg):</label>
      <input type="number" id="weight" name="weight" /><br /><br />
    
      <label for="height">Tinggi badan (cm):</label>
      <input type="number" id="height" name="height" /><br /><br />
    
      <label for="age" >Usia:</label>
      <input type="number" id="age" name="age" /><br /><br />
    
      <!-- pilihan jenis kelamin bisa geser atas bawah -->
    
      <label for="gender">jenis kelamin:</label>
      <select id="gender" name="gender">
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
      </select><br /><br />
      <!-- untuk tombol calculateBMI dan tombol clear -->
      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
      <br>
      <br>
      <button type="button" onclick="window.location.reload()">Reset</button>
      <p id="result"></p>
    </form>
    
  
  </div>
  
  <script src="js/script.js"></script>

</body>

</html>
